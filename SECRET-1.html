<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Inloggen</h2>
        <p>Welkom bij de blauwe seks om naar de volgende pagina te gaan moet je een raadsel oplossen. Hint 1 is voor gebruiker Hint 2 is voor het wachtwoord.</p>

        <p>Hint 1. Een regio die niet wint</p>
        <p>Hint 2. Eens score in het noorden</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Gebruikersnaam" required>
            <input type="password" id="password" placeholder="Wachtwoord" required>
            <input type="submit" value="Inloggen">
        </form>
        <p class="error-message" id="error-message">Ongeldige gebruikersnaam of wachtwoord.</p>
    </div>

    <script>
        // Voeg een event listener toe voor het inlogformulier
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Voorkom dat de pagina opnieuw wordt geladen

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // De juiste gebruikersnaam en wachtwoord
            const correctUsername = 'Twenteverliest';
            const correctPassword = '5-2';

            // Vergelijk de gebruikersnaam en wachtwoord
            if (username === correctUsername && password === correctPassword) {
                errorMessage.style.display = 'none'; // Verberg de foutmelding
                alert('Inloggen succesvol!'); // Toon een succesbericht
                window.location.href = 'BafTwenteGloryHol.html'; // Redirect naar de pagina BafTwenteGloryHol.html
            } else {
                errorMessage.style.display = 'block'; // Toon de foutmelding
            }
        });
    </script>

</body>
</html>
