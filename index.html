<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="inlog.css">
</head>
<body>
    <div class="disaster-container">

        <p>hoi</p>

        <p>Welkom op de beste site van Nederland</p>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Inloggen</button>
        </form>

        <p id="error-message" style="color: red;"></p>

        <p>Inloggen moet</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Gebruikersnamen en wachtwoorden
            const users = {
                'Finnie': 'Noob6969!',
                'Jappie': 'Vroomshoopboy6!',
                'Thijsie': 'Ajaxfan9!',
            };

            if (users[username] && users[username] === password) {
                errorMessage.textContent = '';
                alert('Login succesvol!');
                window.location.href = 'Main.html'; // Redirect naar Main.html
            } else {
                errorMessage.textContent = 'Ongeldige gebruikersnaam of wachtwoord.';
            }
        });
    </script>
</body>
</html>
